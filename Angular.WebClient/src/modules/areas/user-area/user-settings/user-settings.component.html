<section *ngIf="currentUser" class="user-settings-container">
    <h1 [translation]="'USER.MENU.SETTINGS'"></h1>
    <mat-divider></mat-divider>

    <div *ngIf="userSettingsForm" [formGroup]="userSettingsForm">
        <div class="grid-input-container-three mt-25p">
            <app-input className="grid-input-item" type="select" [label]="'USER_SETTINGS.CURRENT_LANGUAGE'"
                       [dataItems]="locales ?? []"
                       [formGroup]="userSettingsForm" controlName="defaultLocale"></app-input>
            <app-input className="grid-input-item" type="select" [label]="'USER_SETTINGS.TIME_ZONE'"
                       [dataItems]="locales ?? []"
                       [formGroup]="userSettingsForm" controlName="timeZone"></app-input>
            <app-input className="grid-input-item" type="select" [label]="'USER_SETTINGS.DEFAULT_CURRENCY'"
                       [dataItems]="locales ?? []"
                       [formGroup]="userSettingsForm" controlName="currencyId"></app-input>
            <app-input className="grid-input-item" type="select" [label]="'USER_SETTINGS.COUNTRY'"
                       [dataItems]="locales ?? []"
                       [formGroup]="userSettingsForm" controlName="countryId"></app-input>
            <app-input className="grid-input-item" type="select" [label]="'USER_SETTINGS.DEFAULT_USER_PROJECT'"
                       [dataItems]="locales ?? []"
                       [formGroup]="userSettingsForm" controlName="defaultUserProject"></app-input>
            <app-input className="grid-input-item" type="password" [label]="'USER_SETTINGS.CURRENT_PASSWORD'"
                       [formGroup]="userSettingsForm" controlName="currentPassword"></app-input>
        </div>

        <h1 [translation]="'USER.MENU.SETTINGS.CHANGE_PASSWORD'"></h1>
        <mat-divider></mat-divider>

        <div class="grid-input-container-two mt-25p">
            <app-input className="grid-input-item" type="password" [label]="'USER_SETTINGS.NEW_PASSWORD'"
                       [formGroup]="userSettingsForm" controlName="newPassword"></app-input>
            <app-input className="grid-input-item" type="password" [label]="'USER_SETTINGS.NEW_CONFIRM_PASSWORD'"
                       [formGroup]="userSettingsForm" controlName="confirmNewPassword"></app-input>
        </div>

        <div class="d-flex d-flex-jc-end">
            <button mat-flat-button color="primary"
                    [translation]="'COMMON.UPDATE'"
                    (click)="updateUserSettings()"></button>
        </div>
    </div>
</section>
