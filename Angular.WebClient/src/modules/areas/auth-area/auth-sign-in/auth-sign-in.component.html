<div class="auth-container">
  <div class="auth-box auth-box-login" *ngIf="!!loginForm">
    <h2 class="mb-0p">Cash in your wallet</h2>
    <span class="hint" translation="AUTH.GREETINGS"></span>

    <form [formGroup]="loginForm">
      <div class="p-10p">
        <app-input type="input" [label]="'AUTH.LOGIN'" [formGroup]="loginForm" controlName="login"></app-input>
        <app-input type="password" [label]="'AUTH.PASSWORD'" [formGroup]="loginForm" controlName="password"></app-input>
        <app-input type="checkbox" [label]="'AUTH.REMEMBER_ME'" [formGroup]="loginForm" controlName="rememberMe"></app-input>
      </div>

      <div class="d-flex d-flex-jc-space-between mb-30p mt-10p">
        <button mat-button routerLink="/auth/forgot" translation="AUTH.FORGOT_PASSWORD"></button>
        <button mat-flat-button color="primary" (click)="login()" translation="AUTH.LETS_HONK"></button>
      </div>
    </form>

    <mat-divider></mat-divider>

    <div class="mt-30p">
      <button mat-button routerLink="/auth/sign-up" translation="AUTH.BECOME_HONKLER"></button>
    </div>
  </div>
</div>
