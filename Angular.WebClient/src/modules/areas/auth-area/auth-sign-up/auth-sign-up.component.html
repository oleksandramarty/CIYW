<div class="auth-container">
  <div class="auth-box auth-box-register">
    <h2 class="mb-0p">Cash in your wallet</h2>
    <span class="hint" translation="AUTH.BECOME_HONKLER"></span>

    <div class="auth-grid-container">
      <app-input type="input" [label]="'AUTH.LOGIN'" className="grid-item"></app-input>
      <app-input type="select" [label]="'AUTH.COUNTRY'" [dataItems]="[]" className="grid-item"></app-input>
      <app-input type="input" [label]="'AUTH.EMAIL'" className="grid-item"></app-input>
      <app-input type="input" [label]="'AUTH.EMAIL_AGAIN'" className="grid-item"></app-input>
      <app-input type="password" [label]="'AUTH.PASSWORD'" className="grid-item"></app-input>
      <app-input type="password" [label]="'AUTH.CONFIRM_PASSWORD'" className="grid-item"></app-input>
      <app-input type="input" [label]="'AUTH.FULL_NAME'" className="grid-item"></app-input>
      <app-input type="datepicker" [label]="'AUTH.TODAYS_DATE'" className="grid-item"></app-input>
      <app-input type="checkbox" [label]="'AUTH.NO_COMPLAINTS'" className="grid-item"></app-input>
    </div>

    <div class="d-flex d-flex-jc-end mb-30p mt-10p">
      <button mat-flat-button color="primary" translation="AUTH.LETS_HONK"></button>
    </div>

    <mat-divider></mat-divider>

    <div class="mt-30p">
      <button mat-button routerLink="/auth/sign-in" translation="AUTH.BACK_TO_LOGIN"></button>
    </div>
  </div>
</div>
