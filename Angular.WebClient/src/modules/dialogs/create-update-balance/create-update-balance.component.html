<div class="base-modal-container" *ngIf="balanceFormGroup">
    <h2 mat-dialog-title *ngIf="balance">{{ balance.title }}</h2>
    <h2 mat-dialog-title *ngIf="!balance" [translation]="'BALANCE.CREATE_NEW'"></h2>
    <div class="base-modal-body-container">
        <app-input type="input" [label]="'COMMON.TITLE'" [formGroup]="balanceFormGroup" controlName="title"></app-input>

        <div class="grid-input-container-two">
            <app-input type="autocomplete"
                       [dataItems]="currencies"
                       [label]="'COMMON.CURRENCY'"
                       [formGroup]="balanceFormGroup"
                       controlName="currencyId"></app-input>

            <app-input type="autocomplete"
                       [dataItems]="balanceTypes"
                       [label]="'COMMON.BALANCE_TYPE'"
                       [formGroup]="balanceFormGroup"
                       controlName="balanceTypeId"></app-input>
        </div>

        <app-input type="checkbox" [label]="'COMMON.IS_ACTIVE'" [formGroup]="balanceFormGroup"
                   controlName="isActive"></app-input>
    </div>
    <mat-dialog-actions>
        <div class="mat-dialog-actions-container">
            <button mat-button [translation]="'COMMON.CLOSE'" (click)="dialogRef.close(false)"></button>
            <button mat-flat-button color="primary"
                    [translation]="!!balance ? 'COMMON.UPDATE' : 'COMMON.CREATE'"
                    (click)="createOrUpdateBalance()"></button>
        </div>
    </mat-dialog-actions>
</div>
